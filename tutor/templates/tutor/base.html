<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AstraLearn - AI Tutor{% endblock %}</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your custom styles */
    </style>
</head>
<body class="h-full bg-white">
    <div class="flex h-full">
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-blue-600">AstraLearn</h1>
            </div>
            <nav class="mt-6 flex-1">
                <a href="{% url 'tutor:course_list' %}" class="block px-6 py-3 text-lg text-gray-700 hover:bg-gray-100">Current Course</a>
                <a href="{% url 'tutor:create_course_page' %}" class="block px-6 py-3 text-lg text-gray-700 hover:bg-gray-100">Create Course</a>
            </nav>
        </div>

        <div class="flex-1 bg-gray-50 overflow-y-auto">
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
