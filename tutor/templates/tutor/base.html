<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AstraLearn{% endblock %}</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=tailwindcss.com&sz=32" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-link {
            @apply block px-4 py-2 text-lg text-gray-700 rounded-md hover:bg-gray-100;
        }
        .sidebar-link.active {
            @apply font-bold text-black;
        }
    </style>
</head>
<body class="h-full bg-white">
    <div class="flex h-full">
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col p-4">
            <div class="p-4 mb-4">
                <h1 class="text-3xl font-bold text-blue-600">AstraLearn</h1>
            </div>
            <div class="border rounded-lg p-2">
                <nav class="space-y-1">
                    <a href="{% url 'tutor:course_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'course_list' or request.resolver_match.url_name == 'course_detail' %}active{% endif %}">
                        Current Course
                    </a>
                    <a href="{% url 'tutor:create_course_page' %}" class="sidebar-link {% if request.resolver_match.url_name == 'create_course_page' %}active{% endif %}">
                        Create Course
                    </a>
                </nav>
            </div>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-y-auto bg-gray-50">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
